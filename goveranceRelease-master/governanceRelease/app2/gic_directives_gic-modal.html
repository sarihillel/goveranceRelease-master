<span ng-if="!options.isBackend" ng-click="open()"><ng-transclude></ng-transclude></span>

<script type="text/ng-template" id="gic-modal-template.html">
    <!-- Modal starts -->

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="cancel()">&#215;</button>
        <h4 class="modal-title _align_center"><span ng-bind="::title"></span></h4>
    </div>
    <div class="modal-body">
        <div ng-form="form" class="form" novalidate="">
            <div gic-include-template="template" template-url="{{::templateUrl}}"></div>
       </div>
    </div>
    <div class="modal-footer">
        <div class="row _no_margin_right_left form-group">
            <div class="col-lg-12 col-md-12">
                <button type="button" class="btn pull-left _next" ng-click="ok()" ng-bind="::buttons.ok"></button>
                <button type="button" class="btn pull-right _next" ng-click="cancel()" ng-bind="::buttons.cancel"></button>
            </div>
        </div>
    </div>

    <!-- Modal ends -->
</script>
